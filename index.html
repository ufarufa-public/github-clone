<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Github" />
    <meta name="author" content="20hoon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Github</title>

    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!-- for PC -->
    <link rel="icon" href="favicon.png" />
    <!-- for Mobile -->
    <link rel="apple-touch-icon" href="favicon.png" />
    <!-- for IE -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="body__container">
      <header class="section">
        <div class="inner clearfix">
          <div class="menu-group float--left">
            <div class="logo"><a href="#">Github</a></div>
            <ul class="main-menu">
              <li>
                <a href="#">Personal</a>
              </li>
              <li><a href="#">Open Source</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Explore</a></li>
            </ul>
          </div>
          <div class="sign-group float--right">
            <div class="btn-group">
              <a href="" class="btn sign-in">Sign in</a>
              <a href="" class="btn btn--primary sign-up">Sign up</a>
            </div>
            <form id="search-form" method="POST" action="" class="sub-menu">
              <input
                id="search"
                type="text"
                class="input--text"
                placeholder="Search Github"
              />
              <input type="submit" value="Submit" />
            </form>
            <ul class="sub-menu">
              <li>
                <a href="#">Pricing</a>
              </li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- Visaul -->
      <section class="section section--visual">
        <div class="inner">
          <div class="summary">
            <div class="summary__title">How people build software</div>
            <div class="summary__description">Millions of developers use GitHub to build personal projects, support their businesses, and work together on open source technologies.</div>
          </div>
          <form action="" method="POST" id="sing-form"></form>
        </div>
      </section>
    </div>
  </body>
</html>
